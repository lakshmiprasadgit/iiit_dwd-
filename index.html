<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="login-page" class="container">
        <h1>Faculty Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
    </div>

    <div id="dashboard" class="hidden">
        <nav>
            <h1>Dashboard</h1>
            <button id="logout-btn">Logout</button>
        </nav>
        <section>
            <div id="summary">
                <h2>Summary</h2>
                <div>Total Complaints: <span id="total-complaints">0</span></div>
                <div>Resolved Complaints: <span id="resolved-complaints">0</span></div>
                <div>Pending Complaints: <span id="pending-complaints">0</span></div>
            </div>
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
